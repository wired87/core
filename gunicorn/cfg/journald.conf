# sudo nano /etc/systemd/journald.conf
[Journal]
Storage=persistent          # Save logs to disk, not just in memory
Compress=yes                # Compress older logs to save space
Seal=yes                    # Cryptographically seal logs (optional security)
SplitMode=uid               # Split user and system logs (optional, clean)
SyncIntervalSec=5m          # Sync journal every 5 min
RateLimitIntervalSec=30s    # Limit spammy logs (30s window)
RateLimitBurst=1000         # Allow max 1000 messages per 30s
SystemMaxUse=500M           # Max disk usage for /var/log/journal
SystemKeepFree=100M         # Keep at least 100M disk free
SystemMaxFileSize=100M      # Max single journal file size
RuntimeMaxUse=200M          # Max RAM usage (volatile storage)
MaxRetentionSec=1month      # Retain logs up to 1 month (optional)
ForwardToSyslog=yes         # Forward to /var/log/syslog if needed (optional)
ForwardToKMsg=no            # Don't spam kernel messages
ForwardToConsole=no         # Don't spam virtual console
ForwardToWall=no            # Don't broadcast to all users
Storage=persistent
