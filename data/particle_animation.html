{% load unicorn %}
<!DOCTYPE html>
<html>
  <head>
    <title>Particle Field</title>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      canvas { display: block; }
    </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/three.tsl.js" integrity="sha512-kLVG+9hRPzp61ceEI5/hoRsQmEV9cFf4r4DOCYIBPteqgaTB6awXLAZlWUO5Dvlisok4doFjnxs75mngpXI35w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  </head>
  <body>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const particleCount = 2000;
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const r = 1.5 + Math.random() * 1.5;
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos(2 * Math.random() - 1);

        positions[i3] = r * Math.sin(phi) * Math.cos(theta);
        positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
        positions[i3 + 2] = r * Math.cos(phi);
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ color: 0x88ccff, size: 0.02 });
      const particles = new THREE.Points(geometry, material);
      scene.add(particles);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        particles.rotation.x += 0.001;
        particles.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      animate();
    </script>
    <div unicorn:component="your-component-name"> <form unicorn:submit.prevent="add">
        <input type="text"
          unicorn:model.defer="task"
          unicorn:keyup.escape="task=''"
          placeholder="New task" id="task"></input>
      </form>
      <button unicorn:click="add">Add</button>
      <button unicorn:click="$reset">Clear all tasks</button>

      <p>
        {% if tasks %}
          <ul>
            {% for task in tasks %}
              <li>{{ task }}</li>
            {% endfor %}
          </ul>
        {% else %}
          No tasks ðŸŽ‰
        {% endif %}
      </p>
    </div>
    {% unicorn_scripts %}
  </body>
</html>
