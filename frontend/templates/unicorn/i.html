<div>
    <div>
        <div style="border:1px solid #ccc; max-height:150px; overflow:auto;">
            {% for entry in chat_log %}
                <div>{{ entry }}</div>
            {% endfor %}
        </div>

        <input type="text" unicorn:model="message" placeholder="Message..." />
        <button unicorn:click="send">Send</button>
    </div>
    <div style="border:1px solid #ccc; padding:1rem; max-height:150px; overflow:auto;">
        {% for entry in chat_log %}
            <div>{{ entry }}</div>
        {% endfor %}
    </div>

    <input type="text" unicorn:model="message" placeholder="Write..." />
    <button unicorn:click="send">Send</button>
    <button unicorn:click="spawn_dot">+ Dot</button>

    <div style="position:relative; width:100%; height:200px; border:1px solid #ddd; margin-top:1rem;">
        {% for dot in dots %}
            <div style="position:absolute; top:{{ dot.y }}%; left:{{ dot.x }}%;
                        width:{{ dot.size }}px; height:{{ dot.size }}px;
                        background:#000; border-radius:50%;">
            </div>
        {% endfor %}
    </div>
</div>
