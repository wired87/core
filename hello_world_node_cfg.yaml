# Controls time evolution in a specific time block
# This configuration encodes the text "Hello World" over 300 seconds
# using Amplitude Shift Keying (ASK).
# - Each character is converted to its 8-bit ASCII binary code.
# - Each bit is mapped to one phase block lasting ~3409 ms.
# - multiplier_max = 10 encodes bit "1", multiplier_max = 1 encodes bit "0".
# The result is a sequence of 88 phases (11 characters Ã— 8 bits) that
# represent "Hello World" as an energy waveform over the full 300 s.

start_energy: 0.5

multiplier_min: 1
multiplier_max: 10

multiplier_phases:
  # H (72 = 01001000)
  - multiplier_phase: {id: "H_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "H_bit2", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "H_bit3", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "H_bit4", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "H_bit5", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "H_bit6", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "H_bit7", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "H_bit8", duration: 3409, multiplier_max: 0}

  # e (101 = 01100101)
  - multiplier_phase: {id: "e_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "e_bit2", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "e_bit3", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "e_bit4", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "e_bit5", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "e_bit6", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "e_bit7", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "e_bit8", duration: 3409, multiplier_max: 10}

  # l (108 = 01101100)
  - multiplier_phase: {id: "l1_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "l1_bit2", duration: 3409, multiplier_max: 10}
