  - multiplier_phase: {id: "l1_bit5", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "l1_bit6", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "l1_bit7", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "l1_bit8", duration: 3409, multiplier_max: 0}

  # l (108 again)
  - multiplier_phase: {id: "l2_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "l2_bit2", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "l2_bit3", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "l2_bit4", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "l2_bit5", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "l2_bit6", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "l2_bit7", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "l2_bit8", duration: 3409, multiplier_max: 0}

  # o (111 = 01101111)
  - multiplier_phase: {id: "o1_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "o1_bit2", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "o1_bit3", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "o1_bit4", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "o1_bit5", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "o1_bit6", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "o1_bit7", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "o1_bit8", duration: 3409, multiplier_max: 10}

  # space (32 = 00100000)
  - multiplier_phase: {id: "sp_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "sp_bit2", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "sp_bit3", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "sp_bit4", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "sp_bit5", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "sp_bit6", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "sp_bit7", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "sp_bit8", duration: 3409, multiplier_max: 0}

  # W (87 = 01010111)
