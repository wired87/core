  # r (114 = 01110010)
  - multiplier_phase: {id: "r_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "r_bit2", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "r_bit3", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "r_bit4", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "r_bit5", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "r_bit6", duration: 3409, multiplier_max: 0}
  - multiplier_phase: {id: "r_bit7", duration: 3409, multiplier_max: 10}
  - multiplier_phase: {id: "r_bit8", duration: 3409, multiplier_max: 0}

  # l (108 again)
  - multiplier_phase: {id: "l3_bit1", duration: 3409, multiplier_max: 1}
  - multiplier_phase: {id: "l3_bit2", duration: 3409, multiplier_max: 10}
